<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>

    <!-- Top of the site -->
    <header>
        <h1>The Great Library</h1>
    </header>

    <!-- New book button -->
    <div class="menu">
        <h2>Welcome Back</h2>
        <button id="newBook">New Book</button>
    </div>
    
    <!-- Container containing the library table and new book form -->
    <div class="container">

    <div id="bookGrid">

    </div>

        <form id="bookForm">
            <legend><i>Book Information</i></legend>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="booktitle" name="title">
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="bookauthor" name="author">
            </div>

            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="bookpages" name="pages">
            </div>

            <div>
                <label for="read">Read:</label>
                <input type="checkbox" value="Unfinished" id="bookread" name="read">
            </div>

            <div>
                <button type="submit" name="button">Add Book</button>
                <button type="reset">Clear</button>
            </div>

        </form>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
